<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/fadeBlock.css">
    <link rel="stylesheet" href="css/style.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Вход</title>
</head>

<body>

    <div class="wrapper authorization">
        <header class="element_pad main_header">
            <div class="container">
                <div class="header__row">
                    <div class="logo">
                        <img src="media/image/logo.png" alt="logo">
                        <p><span class="strong">НЧПК</span> Библиотека</p>
                    </div>
                    <nav class="user__navigation">
                        <ul class="user__nav__list">
                            <li class="user__nav__item">
                                <a href="index.html" class="user__nav__link">Главная</a>
                            </li>
                            <li class="user__nav__item">
                                <a href="catalog.html" class="user__nav__link">Каталог</a>
                            </li>
                            <li class="user__nav__item">
                                <a href="index.html" class="user__nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <ul class="lk__nav">
                        <li class="lk__nav__item">
                            <a href="#" class="icon_btn">
                                Зарегистрироваться
                                <i class="fa fa-regular fa-user"></i>
                            </a>
                        </li>
                        <li class="lk__nav__item">
                            <a href="#">Войти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="background-dots background-dots_first"></div>
            <div class="background-dots background-dots_second"></div>
            <div class="container">
                <div class="authorization_form">
                    <form class="authorization_form_content" action="" method="">
                            <h2 class="authorization_caption">Вход</h2>
                
                            <input class="input" type="text" placeholder="Логин" name="login" id="login" maxlength="255" required>
                            <input class="input" type="password" placeholder="Пароль" name="pass" id="pass" maxlength="255" required>
                            <input class="primary_btn login_btn" type="submit" value="Войти в аккаунт">
                            <a class="additional_btn" href="#">Нет аккаунта?</a>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer_row">
                    <div class="footer_col">
                        © 2023 Ruckuvas team
                    </div>
                    <div class="footer_col">
                        <ul class="social_medias_list">
                            <li class="social_item">
                                <a href="#" class="social_link">
                                    <img src="media/image/icons/vk.svg" alt="vk">
                                </a>
                            </li>
                            <li class="social_item">
                                <a href="#" class="social_link">
                                    <img src="media/image/icons/tg.svg" alt="tg">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- подключение плагина анимаций при скролле -->
    <script src="js/fadeBlock.js"></script>
    <!-- подлкючение набора шрифтов и иконок -->
    <script src="https://kit.fontawesome.com/a60cb12451.js" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
